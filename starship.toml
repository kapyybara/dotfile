add_newline = false 

right_format = """$git_branch$git_status$battery$memory_usage"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
#[character]
#success_symbol = "[](bold green)"
#error_symbol = "[](bold red)"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[directory]
truncation_length = 10
truncate_to_repo = true
format = "[$path]($style)[$lock_symbol]($lock_style) "
style = "bold italic #87A752"

[battery]

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 25
style = "bold orange"

[[battery.display]]
threshold = 50
style ="bold yellow"

[[battery.display]]
threshold = 100
style ="bold green"

[package]
format = "via [🎁 $version](208 bold) "
disabled = true

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
tag_symbol = "🔖 "
disabled = false

#[localip]
#ssh_only = false
#format = "@[$localipv4](bold red) "
#disabled = false

[username]
style_user = "bold dimmed blue"
style_root = "black bold"
format = "[ $user]($style) "
disabled = false
show_always = true

[nodejs]
format = "[ $version ](bold green)"

