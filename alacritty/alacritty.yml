import:
  # Set font
  - ~/.config/alacritty/fonts/jetbrains.yml
  # - ~/.config/alacritty/themes/nord.yml
  # ~/.config/alacritty/themes/catppuccin-mocha.yml

window:
  padding:
    x: 4
    y: 4

  dynamic_padding: false
  decorations: none
  opacity: 0.8

font:
  size: 7
  draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }

colors:
  # Default colors
  primary:
    background: "0x1E1D2F"
    foreground: "0xD9E0EE"

  cursor:
    text: "0x1E1D2F"
    cursor: "0xF5E0DC"

  # Normal colors
  normal:
    black: "0x6E6C7E"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"

  # Bright colors
  bright:
    black: "0x988BA2"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"

  indexed_colors:
    - { index: 16, color: "0xF8BD96" }
    - { index: 17, color: "0xF5E0DC" }
theme: Catppuccin
